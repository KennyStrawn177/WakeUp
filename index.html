<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wake Up!</title>
    <link href="main.css" rel="stylesheet">
    <script src="powerkiller.js"></script>
</head>
  <body>
    <div id="windowbar">
      <h1 id="titleStatement">Wake Up!</h1>
    </div>
    <button id="close" class="wincontrols">&times;</button>
    <button id="minimize" class="wincontrols">&minus;</button>
    <button id="maximize" class="wincontrols">+</button>
    <button id="bugreport"><img src="bug.png"></button>
    <div id="appcontent">
      <input type="button" id="power1" class="powertoggle" value="Keep system awake">
      <input type="button" id="power2" class="powertoggle" value="Keep display awake">
      <input type="button" id="powerEnd" value="Cancel">
    </div>
  </body>
</html>
