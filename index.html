<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wake Up!</title>
    <link href="main.css" rel="stylesheet">
    <script src="powerkiller.js"></script>
    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/paper-ripple/paper-ripple.html">
    <link rel="import" href="bower_components/font-roboto/roboto.html">
</head>
  <body>
    <core-toolbar id="windowbar">
      <button id="windowmenu">
        <core-icon icon="menu">
          <paper-ripple fit></paper-ripple>
        </core-icon>
      </button>
      <div id="titleStatement" core-flex>Wake Up!</div>
      <button id="bugreport">
        <core-icon icon="bug-report">
          <paper-ripple fit></paper-ripple>
          </core-icon>
      </button>
    </core-toolbar>
    <div id="wincontrols">
      <button id="close" class="winmenuitems">
        <core-icon icon="cancel" alt="Close">
          <paper-ripple fit></paper-ripple>
        </core-icon>
      </button>
      <button id="minimize" class="winmenuitems">
        <core-icon icon="remove-circle" alt="Minimize">
          <paper-ripple fit></paper-ripple>
        </core-icon>
      </button>
    </div>
    <div id="appcontent">
      <button id="power1" class="powertoggle">
        Keep system awake
        <paper-ripple fit></paper-ripple>
      </button>
      <button type="button" id="power2" class="powertoggle">
        Keep display awake
        <paper-ripple fit></paper-ripple>
      </button>
      <button type="button" id="powerEnd">
        Cancel
        <paper-ripple fit></paper-ripple>
      </button>
    </div>
  </body>
</html>
